{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="files" class="block text-gray-700 font-bold mb-2">{{ file_label }}</label>
            <input type="file" id="files" name="files" accept="{{ accept_type }}" multiple required
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" type="submit">
            上传并转换
        </button>
    </form>
</div>
{% endblock %}
