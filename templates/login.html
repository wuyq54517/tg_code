{% extends "layout.html" %}
{% block title %}登录{% endblock %}
{% block content %}
<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">登录您的账户</h1>
    <form method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">用户名</label>
            <input type="text" id="username" name="username"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
            <input type="password" id="password" name="password"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
            <button class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                登录
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
               href="{{ url_for('register') }}">
                还没有账户？
            </a>
        </div>
    </form>
</div>
{% endblock %}
