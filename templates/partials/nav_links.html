{# This file contains navigation links for both desktop and mobile menus #}
{% if 'user_id' in session %}
<!-- Logged-in User Navbar -->
<a href="{{ url_for('get_code') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">用UUID获取验证码</a>
<a href="{{ url_for('manage_sessions') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">管理
    Sessions</a>
<a href="{{ url_for('upload_log') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">上传日志</a>
<a href="{{ url_for('session_to_string') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Session转换</a>
<a href="{{ url_for('upload_tdata') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">TData转换</a>
<a href="{{ url_for('logout') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">登出 ({{
    session.username }})</a>
{% else %}
<!-- Guest Navbar -->
<a href="{{ url_for('get_code') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">用UUID获取验证码</a>
<a href="{{ url_for('login') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">用户登录</a>
<a href="{{ url_for('register') }}"
   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">注册</a>
{% endif %}
